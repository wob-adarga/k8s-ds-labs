---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ks-dashboard
  namespace: ds-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ks-dashboard
  template:
    metadata:
      labels:
        app: ks-dashboard
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
        - name: webserver
          image: nginxdemos/nginx-hello:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 2Gi
